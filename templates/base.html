<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Tree Menu{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e7;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Боковая панель с меню */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.03);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 0;
        }
        
        .sidebar h2 {
            padding: 0 1.5rem 1rem;
            color: #a78bfa;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        /* Стили для древовидного меню */
        .tree-menu {
            list-style: none;
            padding-left: 0;
        }
        
        .tree-menu .tree-menu {
            padding-left: 1.25rem;
            border-left: 1px solid rgba(167, 139, 250, 0.2);
            margin-left: 0.75rem;
        }
        
        .tree-menu li {
            margin: 0.125rem 0;
        }
        
        .tree-menu a {
            display: block;
            padding: 0.5rem 1.5rem;
            color: #a1a1aa;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            border-radius: 0 0.5rem 0.5rem 0;
        }
        
        .tree-menu a:hover {
            color: #e4e4e7;
            background: rgba(167, 139, 250, 0.1);
        }
        
        .tree-menu .in-path > a {
            color: #c4b5fd;
        }
        
        .tree-menu .active > a {
            color: #fff;
            background: linear-gradient(90deg, #7c3aed, #a78bfa);
            font-weight: 500;
        }
        
        .tree-menu .has-children > a::before {
            content: '▸';
            display: inline-block;
            margin-right: 0.5rem;
            font-size: 0.7rem;
            transition: transform 0.2s;
        }
        
        .tree-menu .expanded > a::before {
            transform: rotate(90deg);
        }
        
        /* Основной контент */
        .main-content {
            flex: 1;
            padding: 2rem 3rem;
        }
        
        .main-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #c4b5fd, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .main-content p {
            color: #a1a1aa;
            line-height: 1.7;
            max-width: 600px;
        }
        
        .current-url {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(167, 139, 250, 0.1);
            border-radius: 0.5rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            color: #a78bfa;
        }
        
        /* Второе меню (footer) */
        .footer-menu {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        {% block sidebar %}{% endblock %}
        
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
